<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Estoque</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 font-sans">

   
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login Estoque</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Usuário</label>
                    <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="admin" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="admin" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Entrar</button>
            </form>
            <p class="mt-4 text-xs text-gray-500 text-center">Use admin / admin para testar.</p>
        </div>
    </div>
    
    <div id="app" class="hidden">
        <nav class="bg-blue-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-boxes fa-lg"></i>
                        <span class="font-bold text-xl">Gestão de Estoque</span>
                    </div>
                    <div class="flex space-x-4">
                        <button onclick="router('lista')" class="hover:bg-blue-700 px-3 py-2 rounded transition"><i class="fas fa-list mr-1"></i> Visualizar</button>
                        <button onclick="router('novo')" class="hover:bg-blue-700 px-3 py-2 rounded transition"><i class="fas fa-plus mr-1"></i> Novo Produto</button>
                        <button onclick="logout()" class="hover:bg-red-600 px-3 py-2 rounded transition"><i class="fas fa-sign-out-alt"></i> Sair</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 py-8">
                      
            <div id="view-lista" class="view-section fade-in">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">Estoque Atual</h2>
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qtd</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Validade</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">                         
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="view-novo" class="view-section hidden fade-in">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">Cadastrar Novo Produto</h2>
                <form id="newProductForm" class="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                            <input type="text" name="nome" required class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea name="descricao" rows="2" class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Data de Validade</label>
                            <input type="date" name="validade" required class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Último Preço (R$)</label>
                            <input type="number" step="0.01" name="preco" required class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Quantidade Atual</label>
                            <input type="number" name="quantidade" required class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Estoque Mínimo</label>
                            <input type="number" name="minimo" required class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Salvar Produto</button>
                    </div>
                </form>
            </div>
          
            <div id="view-movimentacao" class="view-section hidden fade-in">
                <h2 class="text-2xl font-bold mb-4 border-b pb-2">Registro de Movimentações</h2>
                <div class="bg-white p-6 rounded-lg shadow max-w-2xl mx-auto">
                    <div class="mb-4 p-4 bg-blue-50 text-blue-800 rounded">
                        Você está editando: <span id="editProductName" class="font-bold"></span>
                    </div>
                    <form id="movementForm">
                        <input type="hidden" name="id_produto" id="editProductId">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Nova Quantidade</label>
                                <div class="flex items-center space-x-2">
                                    <button type="button" onclick="adjustQtd(-1)" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">-</button>
                                    <input type="number" name="quantidade" id="editQtd" class="w-full p-2 border rounded text-center" required>
                                    <button type="button" onclick="adjustQtd(1)" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">+</button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Novo Preço (Opcional)</label>
                                <input type="number" step="0.01" name="preco" id="editPrice" class="w-full mt-1 p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Nova Validade (Opcional)</label>
                                <input type="date" name="validade" id="editDate" class="w-full mt-1 p-2 border rounded">
                            </div>
                        </div>

                        <div class="mt-6 flex justify-between">
                            <button type="button" onclick="router('lista')" class="text-gray-600 hover:text-gray-800">Cancelar</button>
                            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Registrar Movimentação</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
   
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg transform translate-y-20 transition-transform duration-300">
        Operação realizada com sucesso!
    </div>

    <script>    
        
        const MOCK_USER = { id: 1, name: 'Admin', user: 'admin', pass: 'admin' };
         
        const initialProducts = [
            { id: 1, nome: 'Arroz 5kg', descricao: 'Arroz Branco', validade: '2025-12-31', quantidade: 50, estoque_minimo: 20, preco: 25.90 },
            { id: 2, nome: 'Feijão 1kg', descricao: 'Feijão Carioca', validade: '2024-06-15', quantidade: 8, estoque_minimo: 15, preco: 8.50 }, // Exemplo alerta vermelho
            { id: 3, nome: 'Óleo de Soja', descricao: '900ml', validade: '2025-01-20', quantidade: 30, estoque_minimo: 10, preco: 6.99 }
        ];

        let products = JSON.parse(localStorage.getItem('products')) || initialProducts;
        let logs = JSON.parse(localStorage.getItem('logs')) || [];
        let currentUser = null;

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === MOCK_USER.user && p === MOCK_USER.pass) {
                currentUser = MOCK_USER;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                router('lista');
            } else {
                alert('Credenciais inválidas! (Use admin/admin)');
            }
        });

        function logout() {
            currentUser = null;
            document.getElementById('app').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('loginForm').reset();
        }
        
        function router(viewName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            
            if (viewName === 'lista') {
                renderTable();
                document.getElementById('view-lista').classList.remove('hidden');
            } else if (viewName === 'novo') {
                document.getElementById('newProductForm').reset();
                document.getElementById('view-novo').classList.remove('hidden');
            } else if (viewName === 'movimentacao') {
                document.getElementById('view-movimentacao').classList.remove('hidden');
            }
        }
     
        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';

            products.forEach(p => {                
                const isLowStock = parseInt(p.quantidade) < parseInt(p.estoque_minimo);
                const rowClass = isLowStock ? 'bg-red-100 text-red-900' : 'hover:bg-gray-50';
                const statusBadge = isLowStock 
                    ? `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-200 text-red-800">Baixo</span>` 
                    : `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Normal</span>`;

                const tr = document.createElement('tr');
                tr.className = rowClass;
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${p.nome} <div class="text-xs text-gray-500">${p.descricao}</div></td>
                    <td class="px-6 py-4 whitespace-nowrap text-lg font-bold">${p.quantidade} ${statusBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatDate(p.validade)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">R$ ${parseFloat(p.preco).toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="openMovement(${p.id})" class="text-blue-600 hover:text-blue-900 font-medium">
                            <i class="fas fa-edit"></i> Movimentar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('newProductForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            
            const newProduct = {
                id: Date.now(), 
                nome: fd.get('nome'),
                descricao: fd.get('descricao'),
                validade: fd.get('validade'),
                quantidade: parseInt(fd.get('quantidade')),
                estoque_minimo: parseInt(fd.get('minimo')),
                preco: parseFloat(fd.get('preco'))
            };

            products.push(newProduct);
            saveData();
            showToast('Produto cadastrado com sucesso!');
            router('lista');
        });

        function openMovement(id) {
            const p = products.find(prod => prod.id === id);
            if(!p) return;

            document.getElementById('editProductId').value = p.id;
            document.getElementById('editProductName').innerText = p.nome;
            document.getElementById('editQtd').value = p.quantidade;
            document.getElementById('editPrice').value = p.preco;
            document.getElementById('editDate').value = p.validade;

            router('movimentacao');
        }

        function adjustQtd(delta) {
            const input = document.getElementById('editQtd');
            let val = parseInt(input.value) || 0;
            input.value = val + delta;
        }

        document.getElementById('movementForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const id = parseInt(fd.get('id_produto'));
            const newQtd = parseInt(fd.get('quantidade'));
            const newPrice = parseFloat(fd.get('preco'));
            const newDate = fd.get('validade');

            const pIndex = products.findIndex(prod => prod.id === id);
            if (pIndex === -1) return;

            const oldProduct = products[pIndex];
            let changes = [];

            if (oldProduct.quantidade !== newQtd) changes.push(`Qtd: ${oldProduct.quantidade} -> ${newQtd}`);
            if (oldProduct.preco !== newPrice) changes.push(`Preço: ${oldProduct.preco} -> ${newPrice}`);
            if (oldProduct.validade !== newDate) changes.push(`Validade: ${oldProduct.validade} -> ${newDate}`);

            if (changes.length > 0) {
                products[pIndex] = { ...oldProduct, quantidade: newQtd, preco: newPrice, validade: newDate };
                
                const logEntry = {
                    id: Date.now(),
                    id_produto: id,
                    id_usuario: currentUser.id,
                    alteracoes: changes.join(', '),
                    data: new Date().toISOString()
                };
                logs.push(logEntry);
                
                saveData();
                showToast('Movimentação registrada!');
            }

            router('lista');
        });

        function saveData() {
            localStorage.setItem('products', JSON.stringify(products));
            localStorage.setItem('logs', JSON.stringify(logs));
        }

        function formatDate(dateString) {
            if(!dateString) return '-';
            const [y, m, d] = dateString.split('-');
            return `${d}/${m}/${y}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('translate-y-20');
            setTimeout(() => t.classList.add('translate-y-20'), 3000);
        }
    </script>
</body>
</html>
